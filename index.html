<h1 class="title"><code>ngxtop</code> - <strong>real-time</strong> metrics for nginx server (and others)</h1>
</header>
<p><strong>ngxtop</strong> parses your nginx access log and outputs useful, <code>top</code>-like, metrics of your nginx server. So you can tell what is happening with your server in real-time.</p>
